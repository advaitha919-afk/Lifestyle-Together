<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lifestyle Together</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

  <h1 class="title-top">Lifestyle Together</h1>

  <div class="login-card">
    <h2 class="couple-title">
      Harish Pradesan <br>
      <span class="small">Financial Analyst</span><br><br>
      <span class="weds">WEDS</span><br><br>
      Dr. Agraita <br>
      <span class="small">MBBS, IVF Specialist</span>
    </h2>

    <div class="who-are-you">
      <p><strong>Who are you?</strong></p>
      <label>
        <input type="radio" name="userRole" value="her"> I am Her
      </label><br>
      <label>
        <input type="radio" name="userRole" value="him"> I am Him
      </label>
    </div>

    <button onclick="login()">Login</button>
  </div>

<script>
function login() {
  const role = document.querySelector('input[name="userRole"]:checked');
  if (!role) {
    alert("Please select who you are");
    return;
  }
  localStorage.setItem("userRole", role.value);
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
